  <script type="module">
    // Firebase SDK 라이브러리 가져오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import {
      collection,
      addDoc,
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

    // Firebase 구성 정보 설정
    const firebaseConfig = {
      apiKey: "AIzaSyDE3HUsScoepDqKaJERAX430KqLoyV84Oc",
      authDomain: "b14jo-130ae.firebaseapp.com",
      projectId: "b14jo-130ae",
      storageBucket: "b14jo-130ae.appspot.com",
      messagingSenderId: "582152431286",
      appId: "1:582152431286:web:8e05fb9b71bbaf5c7f2817",
      measurementId: "G-C7866NV650",
    };

    // Firebase 인스턴스 초기화

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage();

    //db 저장
    $("#save").click(async function () {
      var file = document.querySelector("#image").files[0];
      let name = $("#inputName").val();
      let birth = $("#inputBirth").val();
      let mbti = $("#inputMbit").val();
      let hobby = $("#inputHobby").val();
      let advan = $("#inputAdvan").val();
      let blog = $("#inputBlog").val();
      let github = $("#inputGithub").val();
      let Detail = $("#inputDetail").val();
      var storageRef = ref(storage, name);
      uploadBytes(storageRef, file);
      let doc = {
        name: name,
        birth: birth,
        mbit: mbti,
        hobby: hobby,
        advan : advan,
        blog: blog,
        github: github,
        inputDetail: Detail,
      };
      await addDoc(collection(db, "myCard"), doc)
        .then((result) => {
          console.log(result);
          window.alert("저장성공!");
          window.location.href = "./index.html";
        })
        .catch((err) => {
          console.log(err);
        });
    });

    $("#image").on("change", function(event) {

var file = event.target.files[0];

var reader = new FileReader(); 
reader.onload = function(e) {

    $("#preview").attr("src", e.target.result);
}

reader.readAsDataURL(file);
});
  </script>
  <body>
    <div class="container">
      <div class="imgload">
        <input type="file" id="image" accept="image/png, image/jpeg" />
        <img id="preview">
      </div>
      <div class="inputdata">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="inputName"
            placeholder="홍길동"
          />
          <label for="floatingPassword">이름</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="inputBirth"
            placeholder="1921년 1월 1일"
          />
          <label for="floatingPassword">생년월일</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="inputMbit"
            placeholder="CUTE"
          />
          <label for="floatingPassword">MBIT</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="inputHobby"
            placeholder="취미"
          />
          <label for="floatingPassword">취미</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="inputAdvan"
            placeholder="장점"
          />
          <label for="floatingPassword">장점</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="inputBlog"
            placeholder="name@example.com"
          />
          <label for="floatingInput">블로그 주소</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="inputGithub"
            placeholder="name@example.com"
          />
          <label for="floatingInput">깃허브 주소</label>
        </div>
      </div>
    </div>
    <div class="bodyContain">
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="inputDetail"
          style="height: 100px"
        ></textarea>
        <label for="inputDetail">나의 협업 스타일 + 다짐</label>
      </div>
      <button type="button" id="save" class="btn btn-dark">등록</button>
    </div>
    <div id="show">
     <img id="myimg">
    </div>
  </body>
